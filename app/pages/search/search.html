<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="query($event)" debounce="500"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="search-content">
  <ion-grid>
    <ion-row wrap>
      <ion-col width-33	*ngFor="let photo of photos">
        <ion-img class="crop" [src]="photo.picture"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
